<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="imagenes/Tiny-Toon.png" alt="Tiny-Toon" width="300">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video src="videos/Nicki Nicole – Plegarias - Letra - Video (Acústico Premios Gardel 2020).mp4" width="300" height="300" controls muted autoplay loop></video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay >
            <source src="audios/Daniel.mp3" type="audio/mp3">
        </audio>
    </section>
</body>
</html>
